<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ds Chess</title>
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="A Simple Chess Engine">
        <meta name="author" content="Dakota Stroud">
    </head>
    <body>
        <!-- div class alg_not is the algebraic notation portion of the board -->
        <div id="alg_not">
            <div id="not_let_top">
                <div id="a">A</div>
                <div id="b">B</div>
                <div id="c">C</div>
                <div id="d">D</div>
                <div id="e">E</div>
                <div id="f">F</div>
                <div id="g">G</div>
                <div id="h">H</div>
            </div>
            <div id="not_let_bot">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
            </div>
            <div id="not_num_left">
                <div id="8">8</div>
                <div id="7">7</div>
                <div id="6">6</div>
                <div id="5">5</div>
                <div id="4">4</div>
                <div id="3">3</div>
                <div id="2">2</div>
                <div id="1">1</div>
            </div>
            <div id="not_num_right">
                <div>8</div>
                <div>7</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
            </div>
            <div id="chess_board">
                <div class="pieces">
                    <img src="pieces/white/w_king.png" class="pieces" id="w-King">
                </div>
            </div>
        </div>
        <script src="framework.js"></script>
    </body>
</html>
